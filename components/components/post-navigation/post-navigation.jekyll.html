{% assign c = "c-post-navigation" %}

<div class="{{c}}">
	{% if page.previous.url %}
		<a class="{{c}}__option
				  {{c}}__option--prev" 
			href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
	{% endif %}
	{% if page.next.url %}
		<a class="{{c}}__option
				  {{c}}__option--next" 
			href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
	{% endif %}
</div>
