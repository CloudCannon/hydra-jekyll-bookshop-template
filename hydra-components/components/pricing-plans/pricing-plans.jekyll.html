{% assign c = "c-pricing-plans" %}

<div class="{{c}} component">
	<div class="{{c}}__wrapper">
		{% for plan in include.plans %}
			<div class="{{c}}__card">
				<h3 class="{{c}}__title">{{ plan.title }}</h3>
				<ul class="{{c}}__features">
					<li>{{ plan.price }}</li>
					{% for feature in plan.features %}
						<li>{{ feature }}</li>
					{% endfor %}
				</ul>
				<a class="{{c}}__button"
				   href="{{ plan.button_url }}">Get started â†’</a>
			</div>
		{% endfor %}
	</div>
</div>
